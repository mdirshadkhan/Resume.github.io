<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

	<link rel="stylesheet" href="app.css">
    <!-- Bootstrap -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	  <div class="panel panel-default">
		  <div class="panel-heading">
			  <h3 class="panel-title"><b>Videos</b></h3>
		  </div>
		  <div class="panel-body">
			  <ul class="list-unstyled video-list-thumbs row" id="videos-row"></ul>
		  </div>
	  </div>

	  <div class="panel panel-default">
		 <div class="panel-heading">
			 <h3 class="panel-title"><b>Images</b></h3>
		 </div>
		 <div class="panel-body">
			 <div class="row" id="images-row"></div>
		 </div>
	 </div>

	 <div class="panel panel-default">
		 <div class="panel-heading">
			 <h3 class="panel-title"><b>Other</b></h3>
		 </div>
		 <div class="panel-body">
			Display other files here..............
		 </div>
	 </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>

  <script>
   $(document).ready(function(){
	   //Images
	   var imagesdir = "content/images";
	   var fileextension = "jpg";
	   $.ajax({
	       url: imagesdir,
	       success: function (data) {
			   $(data).find("a:contains(" + fileextension + ")").each(function () {
		            var filename = this.href.replace(window.location.host+"/", "").replace("http://", "");
					//console.log(filename);
					$("#images-row").append('<div class="col-xs-6 col-md-2"><a class="thumbnail"><img src="'+filename+'" alt="..."></a></div>');
		        });
	       }
	   });

	   //Videos
	   var videosdir = "content/videos";
	   var vfileextension1 = "mp4";
	   var vfileextension2 = "ogv";
	   var vfileextension3 = "webm";
	   $.ajax({
	       url: videosdir,
	       success: function (data) {
			   $(data).find("a:contains(" + vfileextension1 + "),a:contains(" + vfileextension2 + "),a:contains(" + vfileextension3 + ")").each(function () {
		            var filename = this.href.replace(window.location.host+"/", "").replace("http://", "");
					//console.log(filename);
					$("#videos-row").append('<li class="col-lg-3 col-sm-4 col-xs-6"><a href=""><video controls class="img-responsive">'+
						'<source src='+filename+' type="video/mp4"></a></li>');
		        });
	       }
	   });
   });

</script>
</html>
